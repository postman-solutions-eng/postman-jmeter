name: Test runID

on: 
  workflow_dispatch:
  repository_dispatch:
    types: [testid]

jobs:
  test-run-id:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Reconcile vars
        run: | 
        if [ ${{github.event.client_payload.workflowID != '' }} ]; then
          echo "WORKFLOW_ID=$( echo ${{ github.event.client_payload.workflowID }} )" >> $GITHUB_ENV
      - name: Run ID
        run: | 
          echo "Run 1"
          echo $GITHUB_RUN_ID
          echo "Run 2"
          echo ${{ env.GITHUB_RUN_ID}}
          touch $GITHUB_RUN_ID.js
          ls
      
