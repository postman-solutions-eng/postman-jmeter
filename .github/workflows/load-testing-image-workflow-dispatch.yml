name: JMeter Load Test (workflow_dispatch)

on:  
  workflow_dispatch:
    inputs:
      workspaceID:
        description: 'ID of the workspace to send results to'
        required: true
        # default: 'warning'
        type: string
      variableStrategy:
        description: 'Resolve variable values, or transform to JMeter syntax'
        required: false
        default: 'resolve'
        type: choice
        options:
        - resolve
        - transform
      collectionPath:
        description: 'Path in repo to collection to test'
        required: true
        type: string
        default: './examples/catfact-coll.json'
      envFile:
        description: 'Exported Postman environment file'
        required: false
        type: string
        default: ""
        
  
jobs:
  load-test-with-jmeter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install postman to jmeter converter
  #  #     run: | 
  #  #       npm install -s postman-jmeter
        run: | 
          npm install
  #     - name: install jmeter
  #       run: |
  #         java -version
  #         wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.5.zip
  #         unzip apache-jmeter-5.5.zip
  #         cd apache-jmeter-5.5/bin
  #         ./jmeter -v
  #         pwd
      - name: Convert postman collection
        run: | 
          if [ inputs.envFile = '' ]; then
            echo "No environment"
            node ./bin/convert-postman-jmeter -p ${{ inputs.collectionPath }} -j jmeter.jmx -o -v=${{ inputs.variableStrategy }}
          else
            echo "Environment " ${{ inputs.envFile }}
            node ./bin/convert-postman-jmeter -p ${{ inputs.collectionPath }} -j jmeter.jmx -o -v=${{ inputs.variableStrategy }} -e=${{ inputs.envFile }}
          fi
